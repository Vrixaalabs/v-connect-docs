    </div>

    <main id="content">
      <p>Loading...</p>
    </main>

    <script>
      (function(){
        const section = location.pathname.split('/').pop().replace('.html','');
        async function load(){
          try{
            const res = await fetch('../docs.html');
            const text = await res.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const sec = doc.getElementById(section);
            const content = document.getElementById('content');
            if(sec){
              // import node into this document
              content.innerHTML = '';
              content.appendChild(document.importNode(sec, true));
            } else {
              content.innerHTML = '<p>Section "' + section + '" not found in docs.html</p>';
            }
          }catch(err){
            document.getElementById('content').innerHTML = '<p>Error loading docs.html: '+err.message+'</p>';
          }
        }
        load();
      })();
    </script>
    <script src="../app.js"></script>
  </body>
</html>
