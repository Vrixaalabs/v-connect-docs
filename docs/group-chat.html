<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>group-chat</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="loader">Loading...</div>
    <template id="inlineSection">
      <section class="doc__section" id="group-chat">
        <div class="codepane" style="margin-top:14px;">
          <div class="codepane__tabs">
            <button class="tab is-active" data-lang="graphql">GraphQL</button>
            <button class="tab" data-lang="curl">cURL</button>
            <button class="tab" data-lang="node">Node</button>
          </div>
          <div class="codepane__body">
            <pre class="code codepane__code" data-code="graphql"><code>mutation SendGroupMessage($input: SendGroupMessageInput!) {
  sendGroupMessage(input: $input) { id content createdAt sender { _id username } }
}</code></pre>
            <pre class="code codepane__code is-hidden" data-code="curl"><code>curl https://api.example.com/graphql \
  -H "Content-Type: application/json" \
  -H "Authorization: Bearer &lt;token&gt;" \
  -d '{"query":"mutation SendGroupMessage($input:SendGroupMessageInput!){ sendGroupMessage(input:$input){ id content createdAt } }","variables":{"input":{"groupId":"<groupId>","content":"Hello group!"}}}'</code></pre>
            <pre class="code codepane__code is-hidden" data-code="node"><code>const res = await fetch("https://api.example.com/graphql", {
  method: "POST",
  headers: { "Content-Type": "application/json", "Authorization": "Bearer <token>" },
  body: JSON.stringify({ query: `mutation SendGroupMessage($input:SendGroupMessageInput!){ sendGroupMessage(input:$input){ id content createdAt } }`, variables: { input: { groupId: "<groupId>", content: "Hello group!" } } }),
});
console.log(await res.json());</code></pre>
          </div>
        </div>
      </section>
