<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>entity-chat</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="loader">Loading...</div>
    <template id="inlineSection">
      <section class="doc__section" id="entity-chat">
        <div class="codepane" style="margin-top:14px;">
          <div class="codepane__tabs">
            <button class="tab is-active" data-lang="graphql">GraphQL</button>
            <button class="tab" data-lang="curl">cURL</button>
            <button class="tab" data-lang="node">Node</button>
          </div>
          <div class="codepane__body">
            <pre class="code codepane__code" data-code="graphql"><code>query EntityChat($entityId: String!) {
  getEntityChat(input: { entityId: $entityId }) {
    chat { entityChatId entityId messages { userId message createdAt } }
  }
}</code></pre>
            <pre class="code codepane__code is-hidden" data-code="curl"><code>curl https://api.example.com/graphql \
  -H "Content-Type: application/json" \
  -d '{"query":"query EntityChat($entityId:String!){ getEntityChat(input:{entityId:$entityId}){ chat{ entityChatId entityId messages{ userId message createdAt } } } }","variables":{"entityId":"<entityId>"}}'</code></pre>
            <pre class="code codepane__code is-hidden" data-code="node"><code>const res = await fetch("https://api.example.com/graphql", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ query: `query EntityChat($entityId:String!){ getEntityChat(input:{entityId:$entityId}){ chat{ entityChatId entityId messages{ userId message createdAt } } } }`, variables: { entityId: "<entityId>" } }),
});
console.log(await res.json());</code></pre>
          </div>
        </div>
      </section>
    </template>
    <script>window.DOCS_SECTION = 'entity-chat'</script>
    <script src="./loader.js"></script>
  </body>
</html>
