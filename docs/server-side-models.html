<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>server-side-models</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="loader">Loading...</div>
    <template id="inlineSection">
      <section class="doc__section" id="server-side-models">
        <div class="codepane" style="margin-top:14px;">
          <div class="codepane__tabs">
            <button class="tab is-active" data-lang="graphql">GraphQL</button>
            <button class="tab" data-lang="curl">cURL</button>
            <button class="tab" data-lang="node">Node</button>
          </div>
          <div class="codepane__body">
            <pre class="code codepane__code" data-code="graphql"><code># Server-side models are not GraphQL operations. This shows a placeholder query.
query __Models { __typename }</code></pre>
            <pre class="code codepane__code is-hidden" data-code="curl"><code>curl https://api.example.com/graphql -H "Content-Type: application/json" -d '{"query":"query __Models{ __typename }"}'</code></pre>
            <pre class="code codepane__code is-hidden" data-code="node"><code>const res = await fetch("https://api.example.com/graphql", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ query: `query __Models{ __typename }` }) }); console.log(await res.json());</code></pre>
          </div>
        </div>
      </section>
    </template>
    <script>window.DOCS_SECTION = 'server-side-models'</script>
    <script src="./loader.js"></script>
  </body>
</html>
