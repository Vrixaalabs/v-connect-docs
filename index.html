<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VrixaaDocs Login</title>

    <style>
      :root{
        --bg: #0b1020;
        --surface: #0f1730;
        --surface2:#0c1328;
        --text: #e9ecf5;
        --muted:#a9b2d4;
        --border: rgba(255,255,255,.08);
        --shadow: 0 10px 30px rgba(0,0,0,.35);

        --accent:#7aa7ff;
        --accent2:#9b7bff;
        --good:#2dd4bf;
        --warn:#fbbf24;

        --radius: 14px;
        --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
        --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      }

      *{ box-sizing:border-box; }
      html,body{ height:100%; }
      body{
        margin:0;
        font-family: var(--sans);
        background: radial-gradient(1200px 600px at 20% -20%, rgba(122,167,255,.22), transparent 60%),
                    radial-gradient(900px 500px at 90% 10%, rgba(155,123,255,.18), transparent 55%),
                    var(--bg);
        color: var(--text);
        display:grid;
        place-items:center;
        padding: 24px;
      }

      .card{
        width: min(520px, 92vw);
        border: 1px solid var(--border);
        border-radius: calc(var(--radius) + 6px);
        background: rgba(15,23,48,.42);
        backdrop-filter: blur(12px);
        box-shadow: var(--shadow);
        overflow:hidden;
      }

      .topbar{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 14px;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        background: rgba(11,16,32,.42);
      }

      .brand{
        display:flex;
        align-items:baseline;
        gap: 10px;
        text-decoration:none;
        color: var(--text);
        font-weight: 750;
        letter-spacing:.2px;
      }

      .brand__mark{
        display:inline-grid;
        place-items:center;
        width:28px;height:28px;
        border:1px solid var(--border);
        border-radius: 10px;
        background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      }

      .brand__sub{
        color: var(--muted);
        font-weight: 550;
        font-size: 13px;
      }

      .envpill{
        display:flex; align-items:center; gap:8px;
        padding: 7px 10px;
        border:1px solid var(--border);
        border-radius: 999px;
        background: rgba(255,255,255,.03);
        color: var(--muted);
        font-size: 13px;
        user-select:none;
      }
      .envpill .dot{
        width:8px; height:8px; border-radius:999px;
        background: var(--good);
        box-shadow: 0 0 0 4px rgba(45,212,191,.12);
      }

      .content{
        padding: 22px 18px 18px;
      }

      .h1{
        margin: 0 0 8px;
        font-size: 22px;
        letter-spacing:.2px;
      }

      .lead{
        margin: 0 0 16px;
        color: rgba(169,178,212,.92);
        line-height: 1.55;
        font-size: 14px;
      }

      .field{
        margin-top: 10px;
      }

      .label{
        display:block;
        font-size: 12px;
        font-weight: 750;
        letter-spacing:.08em;
        text-transform: uppercase;
        color: rgba(169,178,212,.85);
        margin: 0 0 8px;
      }

      .input{
        width:100%;
        padding: 12px 12px;
        border-radius: 12px;
        border:1px solid var(--border);
        background: rgba(255,255,255,.03);
        color: var(--text);
        outline: none;
        font-family: var(--mono);
        font-size: 14px;
      }
      .input:focus{
        border-color: rgba(122,167,255,.35);
        box-shadow: 0 0 0 4px rgba(122,167,255,.12);
      }

      .row{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 12px;
        margin-top: 14px;
      }

      .btn{
        width:100%;
        border:1px solid rgba(122,167,255,.35);
        background: linear-gradient(180deg, rgba(122,167,255,.16), rgba(122,167,255,.06));
        color: var(--text);
        padding: 11px 12px;
        border-radius: 12px;
        cursor:pointer;
        font-weight: 800;
        letter-spacing:.2px;
      }
      .btn:hover{ filter: brightness(1.06); }
      .btn:active{ transform: translateY(1px); }

      .footer{
        padding: 12px 16px 14px;
        border-top: 1px solid var(--border);
        color: rgba(169,178,212,.85);
        font-size: 12px;
        display:flex;
        justify-content:space-between;
        gap: 10px;
      }

      .hint kbd{
        font-family: var(--mono);
        font-size: 11px;
        padding: 2px 6px;
        border: 1px solid var(--border);
        border-radius: 7px;
        background: rgba(255,255,255,.03);
      }

      .toast{
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        padding: 10px 12px;
        border: 1px solid var(--border);
        border-radius: 999px;
        background: rgba(15,23,48,.85);
        backdrop-filter: blur(10px);
        color: rgba(233,236,245,.92);
        box-shadow: var(--shadow);
        opacity: 0;
        pointer-events:none;
        transition: opacity .18s ease;
        font-size: 13px;
      }
      .toast.is-show{ opacity: 1; }
      .toast.is-warn{
        border-color: rgba(251,191,36,.25);
        background: rgba(251,191,36,.12);
      }
    </style>
  </head>

  <body>
    <div class="card" role="dialog" aria-label="Login">
      <header class="topbar">
        <a class="brand" href="#" aria-label="VrixaaDocs">
          <span class="brand__mark" aria-hidden="true">▦</span>
          <span class="brand__name">VrixaaLabs</span>
          <span class="brand__sub">API Docs</span>
        </a>
        <div class="envpill" title="Environment">
          <span class="dot"></span> Protected
        </div>
      </header>

      <main class="content">
        <h1 class="h1">Enter password</h1>
        <p class="lead">This documentation is protected. Please enter the access password to continue.</p>

        <form id="loginForm" autocomplete="off">
          <div class="field">
            <label class="label" for="password">Password</label>
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              placeholder="••••••••"
              required
              autofocus
            />
          </div>

          <div class="row">
            <button class="btn" type="submit">Unlock</button>
          </div>
        </form>
      </main>

      <footer class="footer">
        <div>VrixaaDocs</div>
        <div class="hint">Tip: Press <kbd>Enter</kbd></div>
      </footer>
    </div>

    <div class="toast" id="toast" aria-live="polite"></div>

    <script>
      // Simple client-side gate (not secure for real auth; good for lightweight docs protection)
      const PASS = "vrixadocs";
      const NEXT = "docs/index.html"; // change if your main docs file name differs
      const KEY = "vrixadocs_authed";

      const toast = document.getElementById("toast");
      function showToast(msg, warn=false){
        toast.textContent = msg;
        toast.classList.toggle("is-warn", warn);
        toast.classList.add("is-show");
        clearTimeout(showToast._t);
        showToast._t = setTimeout(() => toast.classList.remove("is-show"), 1300);
      }

      // Auto-forward if already unlocked
      if (localStorage.getItem(KEY) === "1") {
        window.location.replace(NEXT);
      }

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const input = document.getElementById("password");
        const v = (input.value || "").trim();

        if (v === PASS) {
          localStorage.setItem(KEY, "1");
          showToast("Unlocked");
          setTimeout(() => window.location.replace(NEXT), 250);
        } else {
          input.value = "";
          input.focus();
          showToast("Wrong password", true);
        }
      });
    </script>
  </body>
</html>
